 <form id="uploadForm" enctype="multipart/form-data" method="post">

<script>    

$(function ()

	        $("#upload").click(function () 
			{

		     var formData = new FormData($('#uploadForm')[0]); 
		     alert(formData)
		$.ajax(
				{             
			       type: 'post',

			       cache: false,              
			        processData: false,          
			       contentType: false,   
			       success: function (xhr)
                     {
                      alert(xhr);
                     }
		        });  
	     });
		});
		
	


    
    
</script>
